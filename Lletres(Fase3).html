        <h1>Exercici Lletres Repetides</h1>
        <p>L'exercici consisteix en mostrar per consola quantes vegades apareix cada lletra del teu nom i 
            cognoms amb diferents variants (fases).
        </p>
        <p>Fase 3.</p>
        <ul>
            <li>Emmagatzemar en un Map tant les lletres de la llista (o Array) com el nombre de vegades que hi apareixen</li>
        </ul>
        <script>
            var nom = new Array("A", "L", "E", "I", "X", "7", "A", "X");
            var contador = new Array();
            var mapa = new Map();
            console.log("Partim del nom " + nom);
            var i = 0;
            let count = 0;
            for(i=0;i<nom.length;i++){
                let lletra = nom[i];
                if (contador[lletra] = contador[lletra]){//contador[lletra] = contador[lletra] ? contador[lletra]+1 : 1;
                    contador[lletra]++;
                }else{
                    contador[lletra] = 1;
                }
                
                //Operador ternari. Si es compleix la condició, es farà el que hi ha abans dels dos punts.
                //Sino es compleix, es farà el que hi ha darrere dels dos punts.
                mapa.set(nom[i], contador[lletra]);
            }
            //console.log(contador);            
            console.log(mapa);
            
        </script>
